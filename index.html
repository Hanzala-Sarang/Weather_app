<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="City Name" spellcheck="false">
            <button><img src="assets/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="assets/rain.png" class="weather-icon">
            <h1 class="temp">29Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="assets/humidity.png" alt="">
                    <div class="info">
                        <p class="humidity">50%</p>
                        <p class="text">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/wind.png" alt="">
                    <div class="info">
                       <p class="wind">15 km/h</p>
                       <p class="text">Wind Speed</p>
                </div>
                </div>
                <div class="col">
                    <img src="assets/clock.png" alt="">
                    <div class="info">
                        <label class="text">Date</label>
                       <p class="date">03/09/2004</p>
                       <label class="text">Time</label>
                       <p class="time">14:08:35</p>
                </div>
            </div>
            </div>
        </div>

    </div>

    <script defer src="script.js"></script>
</body>
</html>
